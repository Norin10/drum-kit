<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div id="container">
        <h1 id="title">Drum-Kit</h1>
        <div class="keys">
            <div data-key="65" class="A key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="S key">
                <kbd>S</kbd>
                <span class="sound">hithat</span>
            </div> 
            <div data-key="68" class="D key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div> 
            <div data-key="70" class="F key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div> 
            <div data-key="71" class="G key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>  
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>


    <footer>
        <p>Made For Fun!!❤️ ❤️ ❤️ </p>
        <p>Following 30daysofJavascript by Swapnil Srivastava</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
